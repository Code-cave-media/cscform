<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/for2m.css">
</head>
<body>
  
        <div class="container">
			<div style="text-align: center">
				<h2>Contact Us</h2>
				<p>Swing by for a cup of coffee, or leave us a message:</p>
			</div>
			<div class="row">
				<div class="column">
                    <form id="submit-form" method="post" action="https://script.google.com/macros/s/AKfycbzfeNpqRu3R4nbg3QNT4cCv8JdSkd4WarvGgkf9CIV-XwEdlCJv9icmZoKobLyO1fN1Pw/exec">
						<label for="fname">First Name</label>
						<input
							type="text"
							id="fname"
							name="name"
							placeholder="Your name.."
						/>
						<label for="lname">Email</label>
						<input
							type="text"
							id="lname"
							name="email"
							placeholder="Your last name.."
						/>
						<label for="country">Country</label>
						<select id="country" name="country">
							<option value="australia">Australia</option>
							<option value="canada">Canada</option>
							<option value="usa">USA</option>
						</select>
						<label for="subject">Subject</label>
						<textarea
							id="subject"
							name="message"
							placeholder="Write something.."
							style="height: 170px"
						></textarea>
						<input type="submit" value="Submit" />
					</form>
				</div>
				<div class="column">
					<img src="crossroads.png" style="width: 100%" />
				</div>
			</div>
		</div>
  
 
</body>
</html>
